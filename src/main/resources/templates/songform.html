<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/>songform}" th:object="${song} method="post">
    Name: <input type="text" th:field="${name}" />
    Artist: <input type="text" th:field="${name}" />
    Album: <input type="text" th:field="${name}" />
    Rating: <input type="text" th:field="${name}" />
    Year: <input type="text" th:field="${name}" />
    <input type="submit" value="Submit" />

</form>
</body>
</html>
